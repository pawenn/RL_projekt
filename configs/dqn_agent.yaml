seed: 1234

device: "cuda" 

env:
  name: "CartPole-v1"
  frame_stack: 3

agent:
  buffer_capacity: 10000
  batch_size: 32
  lr: 0.001
  gamma: 0.99
  epsilon_start: 1.0
  epsilon_final: 0.01
  epsilon_decay: 500
  target_update_freq: 1000
  # feature_dim: 50

train:
  num_frames: 100000
  eval_interval: 1000
